<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Médias</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container box">
    <header>
      <img src="images/logo.png" alt="Capelo e Diploma">
      <h1>Calculadora de médias</h1>
    </header>
    <form>
      <input type="text" placeholder="Nome da Atividade" required />
      <input type="number" placeholder="Nota" min="0" max="10" required>
      <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome da Atividade</th>
          <th>Nota da Atividade</th>
          <th>Aprovado?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Atividade 1</td>
          <td>7</td>
          <td><img src="images/aprovado.png" alt="Emoji Festejando" /></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Média Final</td>
          <td>7</td>
          <td>Aprovado</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>

</html>
