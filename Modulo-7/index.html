<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de valores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calculator">
        <h1>Validador</h1>
        <form id="form-validador">
            <input type="number" id="Number-A" placeholder="Número A" required/>
            <input type="number" id="Number-B" placeholder="Número B" required />
            <button type="submit">
                Validar os dois
            </button>
            <div class="box-message">
                <p class="message"></p>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
